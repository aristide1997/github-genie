<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Genie</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>GitHub Genie</h1>
            <button id="getAgentButton" class="get-agent-button" title="Get agent URL for A2A integration">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                    <path d="M13 3C13.6 3 14 3.4 14 4V12L15.5 10.5C15.9 10.1 16.4 10.1 16.8 10.5C17.2 10.9 17.2 11.4 16.8 11.8L13.4 15.2C13 15.6 12.6 15.6 12.2 15.2L8.8 11.8C8.4 11.4 8.4 10.9 8.8 10.5C9.2 10.1 9.7 10.1 10.1 10.5L11.6 12V4C11.6 3.4 12 3 12.6 3H13ZM6 14C6.6 14 7 14.4 7 15V19C7 19.6 7.4 20 8 20H16C16.6 20 17 19.6 17 19V15C17 14.4 17.4 14 18 14C18.6 14 19 14.4 19 15V19C19 20.7 17.7 22 16 22H8C6.3 22 5 20.7 5 19V15C5 14.4 5.4 14 6 14Z" fill="currentColor"/>
                </svg>
                Get Agent
            </button>
        </div>
        
        <!-- Agent URL Modal -->
        <div id="agentUrlModal" class="agent-url-modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Agent URL</h3>
                    <button id="closeModalButton" class="close-button">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                            <path d="M18 6L6 18M6 6L18 18" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                </div>
                <div class="modal-body">
                    <p class="modal-description">Use this URL to integrate GitHub Genie with A2A-compatible clients:</p>
                    <div class="url-input-container">
                        <input type="text" id="agentUrlInput" class="agent-url-input" readonly>
                        <button id="copyAgentUrlButton" class="copy-button" title="Copy agent URL">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                                <path d="M16 1H4C2.9 1 2 1.9 2 3V17H4V3H16V1ZM19 5H8C6.9 5 6 5.9 6 7V21C6 22.1 6.9 23 8 23H19C20.1 23 21 22.1 21 21V7C21 5.9 20.1 5 19 5ZM19 21H8V7H19V21Z" fill="currentColor"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message assistant">
                <div class="message-content">
                    Hello! I'm GitHub Genie, your AI assistant for GitHub repositories and code analysis. Ask me anything about repositories, code structure, or development topics.
                </div>
            </div>
        </div>
        
        <div class="chat-input-container">
            <div class="chat-input">
                <textarea 
                    id="messageInput" 
                    placeholder="Send a message..." 
                    rows="1"
                ></textarea>
                <button id="sendButton" class="send-button">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                        <path d="M7 11L12 6L17 11M12 18V7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>
    
    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
